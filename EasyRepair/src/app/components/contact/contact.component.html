<div>
    <h3>Send a message: </h3>
    <form class="form" [formGroup]="form" (ngSubmit)="sendMessage(form.value)">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">From:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="sendFrom" value="{{sendFromEmail}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">To:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="sendTo" value="{{sendTo}}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="far fa-envelope fa-lg"></i><span
                                class="asteriks">&#42;</span>
                        </div>
                    </div>
                    <input class="form-control" type="text" placeholder="Theme..." id="label" name="label"
                        formControlName="label">
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="message" name="message" formControlName="message" rows="6"></textarea>
        </div>
        <button class="btn btn-success m-4" type="button" (click)="goBack()">Back</button>
        <button class="btn btn-success m-4" type="submit">Send</button>
    </form>
</div>
